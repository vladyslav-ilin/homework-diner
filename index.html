<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diner</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                CSS Dinner Shopping List
            </h1>
            <p class="header__text">
                Let's go to the mail!
            </p>
        </div>
    </header>
    <section class="check">
        <div class="container">
            <form class="check__form">
                <ul class="check__form-list">
                    <li>
                        <input class="check__input" type="checkbox" id="check1" value="box1">
                        <label for="check1">A lot of pickles <span>(for the next lessons about CSS)</span></label><br>
                    </li>
                    <li>
                        <input class="check__input" type="checkbox" id="check2" value="box2">
                        <label for="check2">10 apples <span>(for more css manipulations)</span></label><br>
                    </li>
                    <li>
                        <input class="check__input" type="checkbox" id="check3" value="box3">
                        <label for="check3">20 oranges <span>(because they are awesome)</span></label><br>
                    </li>
                    <li>
                        <input class="check__input" type="checkbox" id="check4" value="box4">
                        <label for="check4">13 plates <span>(hm... the always disappear)</span></label><br>
                    </li>
                    <li>
                        <input class="check__input" type="checkbox" id="check5" value="box5">
                        <label for="check5">15 beltos</label><br>
                    </li>
                    <li>
                        <input class="check__input" type="checkbox" id="check6" value="box6">
                        <label for="check6">1 bottle of Shake ^_^ <span>(for my friends)</span></label>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <a class="footer__btn" href="#">
                Bon appetit :)
            </a>
        </div>
    </footer>
</body>

</html>
